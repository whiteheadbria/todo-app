apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: todo-app
  template:
    metadata:
      labels:
        app: todo-app
    spec:
      containers:
        - name: todo-app
          image: whiteheadbria/todo-app
          imagePullPolicy: Always
          ports:
            - containerPort: 80
      restartPolicy: Always